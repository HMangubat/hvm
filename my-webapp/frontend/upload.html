<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Upload</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 40px 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #d1d9e6;
      background-color: #f9f9f9;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4db6ac;
      outline: none;
    }

    .file-upload {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #b2dfdb;
      border-radius: 12px;
      background: #f0fdfc;
      height: 150px;
      cursor: pointer;
      transition: border-color 0.3s ease, background 0.3s ease;
      text-align: center;
      padding: 20px;
    }

    .file-upload.dragover {
      background: #e0f7fa;
      border-color: #26a69a;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload-label {
      font-size: 1rem;
      color: #00897b;
      pointer-events: none;
    }

    button {
      background: #26a69a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00796b;
      transform: translateY(-2px);
    }

    #uploadStatus {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      color: #43a047;
    }

    #previewImage {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #photoGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    #photoGallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    #photoGallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· Upload a Photo</h1>
    <form id="uploadForm">
      <label class="file-upload" id="dropZone">
        <input type="file" name="photo" id="photo" accept="image/*" required />
        <span class="file-upload-label">Click or drag a photo here</span>
      </label>

      <input type="text" id="userIdInput" placeholder="Enter User ID" required />
      <input type="text" id="description" placeholder="Photo Description" required />
      <button type="submit">Upload Photo</button>
    </form>

    <p id="uploadStatus"></p>

    <h2>Preview:</h2>
    <img id="previewImage" style="display: none;" />

    <h2>Gallery:</h2>
    <div id="photoGallery"></div>
  </div>

  <script>
    const photoInput = document.getElementById('photo');
    const dropZone = document.getElementById('dropZone');
    const previewImage = document.getElementById('previewImage');

    // Drag and drop handlers
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add('dragover');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('dragover');
      });
    });

    dropZone.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type.startsWith('image/')) {
        photoInput.files = files;

        // Show preview
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(files[0]);
      }
    });

    // Optional: Show preview when user uses file picker
    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
